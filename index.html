<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shakespeare Translator</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="top">
            <h1>Shakespeare Translator</h1>
        </div>

        <div class="middle">
            <textarea
                name=""
                id="inputText"
                cols="50"
                rows="8"
                placeholder="Enter the text in English"
            ></textarea>
            <button id="btn-translate">Translate to Shakespeare English</button>
            <textarea
                name=""
                id="outputText"
                cols="50"
                rows="8"
                placeholder="Translated text in Shakespeare English"
            ></textarea>
        </div>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
